<script>
$(document).ready(function()
{
	$('#logform').submit(function(e) {
    e.preventDefault();
    var name = $('#box1').val();
    var email = $('#box2').val();
    var password = $('#box3').val();
	var cpwd=$('#box4').val();
	var regex = /^[a-zA-Z]+$/;
	var validname=regex.test(name);
    $(".error").remove();
 
    if (name.length < 1)
	{
      $('#box1').after('<span class="error">This field is required</span>');
    }
	if(!validname)
	{
		  $('#box1').after('<span class="error">Name can contain only alphabets</span>');
    }
    if (email.length < 1)
	{
      $('#box2').after('<span class="error">This field is required</span>');
    } 
	
    if (password.length < 8) {
      $('#box3').after('<span class="error">Password must be at least 8 characters long</span>');
    }
	var dataString='name1='+name+'&email1='+email+'password1='+password;
	$.ajax(
	{
	type:"POST";
	url:"";
	data:dataString;
	cache:false;
	success:function(result)
	{
	$('#display').html(result);
	}
	
  });
	return false;
});
</script>
